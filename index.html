<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">You</div>
      <div id="bot-label" class="badge">Bot</div>
      <span id="user-score">0</span> : <span id="bot-score">0</span>
    </div>

    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="Rock.jpg" alt="Rock" width="150" height="150" />
      </div>
      <div class="choice" id="p">
        <img src="Paper.jpg" alt="Paper" width="150" height="150" />
      </div>
      <div class="choice" id="s">
        <img src="Scissors.jpg" alt="Scissors" width="150" height="150" />
      </div>
    </div>

    <p id="action-message">Make your move!</p>
    <script src="app.js" charset="UTF-8"></script>
  </body>
</html>
